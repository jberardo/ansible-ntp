---
ntp_enabled: true
ntp_manage_config: yes
ntp_timezone: America/Vancouver

# NTP server area configuration (leave empty for 'Worldwide').
# See: http://support.ntp.org/bin/view/Servers/NTPPoolServers
ntp_servers:
  - "0.ca.pool.ntp.org iburst"
  - "1.ca.pool.ntp.org iburst"
  - "2.ca.pool.ntp.org iburst"
  - "3.ca.pool.ntp.org iburst"

ntp_restrict:
  - "127.0.0.1"
  - "::1"
